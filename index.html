        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
        
        <!-- Custom styles for this template -->

    </head>
    <body class="bg-light">
        <header class="navbar sticky-top flex-md-nowrap shadow px-10">
            <div class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <img src="header_logo.png">
                <span class="fw-bold fs-5 text-uppercase">Hessisches Heimverzeichnis</span>
            </div>

            <form class="col-3 mb-3 mb-lg-0 me-lg-3 text-end" role="search">
                <input type="search" class="form-control"
                    placeholder="Suche nach Einrichtungsname" aria-label="Suche nach Einrichtungsname"
                    list="organisation-names"
                    id="organisation-names-input">
                <datalist id="organisation-names"></datalist>
            </form>

            <div class="col-lg-auto col-md-3 me-lg-3 text-end">
                <button type="button" class="btn btn-primary">Neue Einrichtung</button>
            </div>
                
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://yt3.ggpht.com/ytc/AMLnZu_8E2fVaNH2D20xn32ph9axohUCgWaLpXO_tXJ14g=s900-c-k-c0x00ffffff-no-rj"
                    alt="mdo" class="rounded-circle" width="32" height="32">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse bg-white">
                    <div class="position-sticky pt-3 sidebar-sticky px-1">
                        <div class="mt-3 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                            <span class="fs-4 fw-bold">Filter</span>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="clearAllFilters()">Filter zurücksetzen</button>
                        </div>
                        <div class="mb-3">
                            <span class="fw-bold text-uppercase">Ort</span>
                            <hr>
                            <form class="col-12" role="search">
                                <input type="search" id="search-place" class="form-control" placeholder="Wo? (PLZ, Landkreis oder Ort)" aria-label="Search">
                            </form>
                        </div>
                        <div class="mb-3">
                            <span class="fw-bold text-uppercase">Trägerorganisation</span>
                            <hr>
                            <select class="selectpicker col-12"
                                id="providerSelector"
                                title="Alle Träger (Keine Einschränkung)"
                                multiple data-live-search="true"
                                onchange="toggleCustomTableFilter()">
                                <!-- <option data-tokens="1">AWO Perspektiven gGmbH</option>
                                <option data-tokens="2">CarutiasgGmbH</option>
                                <option data-tokens="3">Caritas gGmbH</option>
                                <option data-tokens="4">Caring-ISP GmbH</option>
                                <option data-tokens="5">Aktive Pädagogik GmbH</option>
                                <option data-tokens="6">Antoniushaus gGmbH Internate</option>
                                <option data-tokens="7">Betreutes Wohnen IEV GmbH</option>
                                <option data-tokens="8">Daumer Haus gGmbH</option> -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <span class="fw-bold text-uppercase">Leistungsangebote</span>
                            <hr>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb1">
                                <label class="form-check-label" for="_cb1">
                                    Heimerziehung
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb2">
                                <label class="form-check-label" for="_cb2">
                                    Tagesgruppe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb3">
                                <label class="form-check-label" for="_cb3">
                                    Eingliederungshilfe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb4">
                                <label class="form-check-label" for="_cb4">
                                    Geistig / körperlich Behinderte
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb5">
                                <label class="form-check-label" for="_cb5">
                                    Für Mütter/Väter und Kinder
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb6">
                                <label class="form-check-label" for="_cb6">
                                    Intens. sozialpäd. Einzelbetreuung
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb7">
                                <label class="form-check-label" for="_cb7">
                                    Familienanaloge Angebote
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb8">
                                <label class="form-check-label" for="_cb8">
                                    Internate / Schülerwohnheime
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <span class="fw-bold text-uppercase">Pädagogische Schwerpunkte</span>
                            <hr>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb9">
                                <label class="form-check-label" for="_cb9">
                                    unbegl. minderj. Ausländer/innen
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb10">
                                <label class="form-check-label" for="_cb10">
                                    Mädchenwohngruppe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb11">
                                <label class="form-check-label" for="_cb11">
                                    Jungenwohngruppe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb12">
                                <label class="form-check-label" for="_cb12">
                                    Inobhutnahme
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb13">
                                <label class="form-check-label" for="_cb13">
                                    Drogen- und Suchthilfe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb14">
                                <label class="form-check-label" for="_cb14">
                                    Interne Beschulung / Ausbildung
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="_cb15">
                                <label class="form-check-label" for="_cb15">
                                    Hilfe nach (sexueller) Gewalt
                                </label>
                            </div>
                    </div>
                </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 pt-4">
                    <h1 class="h2">Liste der Einrichtungen</h1>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <span class="text-uppercase">
                            Auf Basis der von Ihnen gewählten Filter wurden <span id="span_nDataRows">?</span> Einrichtungen gefunden
                        </span>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable()">Liste exportieren</button>
                    </div>

                    <div class="table-responsive shadow">
                            <table class="table table-white table-sm table-hover"
                                data-toggle="table"
                                data-search="true"
                                data-search-selector="#search-place"
                                data-url="data_generated.json"
                                id="table">
                                <thead>
                                    <tr>
                                        <!-- <th data-field="state" data-checkbox="true"></th> -->
                                        <th data-field="operate" class="ico" data-formatter="operateFormatter" data-events="operateEvents"></th>
                                        <th data-field="name"
                                            data-sortable="true"
                                            scope="col">
                                            Name der Einrichtung</th>
                                        <th data-field="place"
                                            data-sortable="true"
                                            scope="col">
                                            Ort</th>
                                        <th data-field="provider"
                                            data-sortable="true"
                                            scope="col">
                                            Träger</th>
                                        <th data-field="tel"
                                            scope="col">
                                            Tel.</th>
                                    </tr>
                                </thead>
                            </table>
                            <script>
                                function queryParams(params) {
                                  params.search = 69
                                  return params
                                }
                              </script>
                            
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF/jspdf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/extensions/export/bootstrap-table-export.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-loading-overlay@1.2.0/dist/js-loading-overlay.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
